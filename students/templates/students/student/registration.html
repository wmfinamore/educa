{% extends "base.html" %}
{% block title %}
    Sign up
{% endblock %}
{% block content %}
    <div class="module">
        <p>
            Enter your details to create an account:
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create my account">
        </form>
    </div>
{% endblock %}
